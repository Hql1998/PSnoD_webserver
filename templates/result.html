{% extends "base.html" %}

{% block content %}

<div class="container result_content">
    <div class="accordion" id="result_accordion">
        {% for i in range(result_list|length) %}
        <div class="card">
            <div class="card-header" id="{{ 'heading' + i|string }}">
              <h5 class="mb-0">
                <button class="btn" type="button" data-toggle="collapse" data-target="{{ '#' + 'collapse' + i|string }}" aria-expanded="true" aria-controls="collapseOne">
                  {{ (i+1)|string + ".\t" + result_list[i][0] }}
                </button>
              </h5>
            </div>

            <div id="{{ 'collapse' + i|string }}" class="collapse show" aria-labelledby="{{ 'heading' + i|string }}" data-parent="#result_accordion">
              <div class="card-body">
                  <table class="table">
                      <thead>
                        <tr>
                            {% for j in range(5) %}
                            <th scope="col">{{ result_list[i][1][j][0] }}</th>
                            {% endfor %}
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                            {% for j in range(5) %}
                            <td>{{ result_list[i][2][j] }}</td>
                            {% endfor %}
                        </tr>
                      </tbody>
                  </table>
              </div>
            </div>
        </div>
        {% endfor %}

    </div>

</div>

{% endblock %}
